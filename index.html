<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <h1>Contact Form</h1>
    <p>Please take a moment to join our contact list for regualr updates.</p>
    <form action='https://register-demo.pinealestatepics.com/register'>
     
        <fieldset>
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type" class="inline" /> Business Account
            </label>
           
        </fieldset>

        <fieldset>
            <label for="first-name">Enter Your First Name: 
                <input id="first-name" name="first-name" type="text" required />
            </label>
            <label for="last-name">Enter Your Last Name: 
                <input id="last-name" name="last-name" type="text" required />
            </label>
            <label for="email">Enter Your Email: 
                <input id="email" name="email" type="email" required />
            </label>
            <label for="age">Input your age (years): 
                <input id="age" type="number" name="age" min="13" max="120" />
            </label>
            
        </fieldset>

        <fieldset>
            <label for="new-password">Create a password:
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>
            <label for="frequency">Priority
              <select id="frequency" name="frequency">
                <option value="">(select one)</option>
                <option value="1">Daily</option>
                <option value="2">Weekly</option>
                <option value="3">Bi-weekly</option>
                <option value="4">Monthly</option>
              </select>
            </label>
            <label for="bio">About you:
              <textarea rgb(46, 49, 49)" id="bio" name="bio" rows="3" cols="30" placeholder="What programs do you frequently work with?..."></textarea>
            </label>
            <label for="terms-and-conditions" name="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.pinealestatepics.com/docs/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>

     
          <input type="submit" value="Submit" />

    </form>
</body>
</html>
